name: GitHub Actions Demo
on:
  push:
    branches:
    - main
    paths-ignore:
    - .github/**
  pull_request:
    branches:
    - main
  schedule:
  - cron: 15 6 * * 0
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - run: echo event_name=${{ github.event_name }}
    - run: echo branch=${{ github.ref }}
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
    - run: ls -lAR
